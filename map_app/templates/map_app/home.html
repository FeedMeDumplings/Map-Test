{% extends 'map_app/base.html' %}

{% block title %}HOME{% endblock %}

{% block content %}
<div class="container-fluid">
		<div class="col-sm-7 col-sm-offset-5">
			<div class="page-header">
				<h1 style="font-size: 42pt">MAP</h1>
			</div>
		</div>
		<div class="col-sm-8 col-sm-offset-4">
				<div class="col-lg-6">
				<div class="input-group">
						<form method="POST" action="{% url 'area_search' %}">
						{% csrf_token %}
				  			<input type="text" class="form-control" name="textfield" placeholder="Search zip-code..." style="width: 300px">
				    		<span class="input-group-btn">
				    				<button class="btn btn-default" name="_area" type="submit">
				    					<span class="glyphicon glyphicon-search"></span>
				    				</button><br/>
				    		</span>
				    </form>
				</div>
				</div>
		</div>
	</div>
{% endblock %}
